<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Typeracer clone TeoBaj</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script defer src="typeracer.js"></script>
  </head>

  <body class="main-bg text-white">
  <header class="head-bg text-center p-3 mb-5">
    <h1>TypeRacer</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Introdu propozita de mai jos in 
          <span class="text-danger" id="seconds">5</span> secunde:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Incepe jocul..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Timp ramas:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Scor:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5 ">
          <div class="col-md-12 ">
            <div class="card card-body text-white head-bg">
              <h5>Instructiuni</h5>
              <p>Pentru a incepe jocul introduceti cuvintele de pe ecran in casuta. Jocul incepe automat </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
